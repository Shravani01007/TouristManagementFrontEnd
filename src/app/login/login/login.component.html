<div fxLayout="row wrap" fxLayoutGap="20px " >
<mat-card style="width: 300px; background-size: cover; border: 1px solid blue; ">
    <mat-card-title>Login</mat-card-title>
<mat-card-content>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <p>
    <mat-form-field>
      <input type="text" matInput placeholder="Email" formControlName="email">
    </mat-form-field>
  </p>
  <p>
    <mat-form-field>
      <input type="password" matInput placeholder="Password" formControlName="password">
    </mat-form-field>
  </p>
  
  <p class="button">
    <button type="submit"  mat-button color="primary" style="border: solid 1px blue;">Login</button>
  </p>
</form>
</mat-card-content>
</mat-card>
</div>
